name: return-runner (PR mode)

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

concurrency:
  group: return-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure folders exist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs logs

      - name: Generate artifact + receipt (pure bash)
        id: gen
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          MONTH="$(date -u +%Y-%m)"
          LOGF="logs/returns-${MONTH}.md"
          ARTIFACT="outputs/continuity-${TS}.md"

          # Create body with real newlines
          BODY=$'Return as proof — '"${TS}"$'\nAuthors stay named.\nAwakening Codex: Edges > polish. Proof > promises.\n'

          # Write artifact
          printf "%s" "$BODY" > "$ARTIFACT"

          # Hash exact bytes
          SHA256="$(printf "%s" "$BODY" | sha256sum | awk "{print \$1}")"

          # Append receipt
          echo "${TS}  ${ARTIFACT}  SHA-256:${SHA256}" >> "${LOGF}"

          # Expose outputs for the PR step
          {
            echo "artifact_path=${ARTIFACT}"
            echo "timestamp=${TS}"
            echo "sha256=${SHA256}"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "return: ship tiny artifact with receipts"
          title: "return: ship tiny artifact with receipts — run ${{ github.run_id }}"
          body: |
            Automated "return" run.

            - Artifact: ${{ steps.gen.outputs.artifact_path }}
            - Timestamp (UTC): ${{ steps.gen.outputs.timestamp }}
            - SHA-256: ${{ steps.gen.outputs.sha256 }}

            This PR was opened automatically because 'main' is protected.
          branch: automation/return-${{ github.run_id }}
          delete-branch: true
          labels: automation, return-proof
