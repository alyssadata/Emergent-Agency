name: return-runner (branch mode)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

concurrency:
  group: return-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure folders exist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs logs

      - name: Generate artifact + receipt (pure bash)
        id: gen
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          MONTH="$(date -u +%Y-%m)"
          LOGF="logs/returns-${MONTH}.md"
          ARTIFACT="outputs/continuity-${TS}.md"

          # Create body with real newlines
          BODY=$'Return as proof â€” '"${TS}"$'\nAuthors stay named.\nAwakening Codex: Edges > polish. Proof > promises.\n'

          # Write artifact
          printf '%s' "$BODY" > "$ARTIFACT"

          # Hash exact bytes
          SHA256="$(printf '%s' "$BODY" | sha256sum | awk '{print $1}')"

          # Append receipt
          echo "${TS}  ${ARTIFACT}  SHA-256:${SHA256}" >> "${LOGF}"

          # Expose outputs (not strictly needed in branch mode, but handy)
          {
            echo "artifact_path=${ARTIFACT}"
            echo "timestamp=${TS}"
            echo "sha256=${SHA256}"
          } >> "$GITHUB_OUTPUT"

      - name: Commit to a new branch (no PR creation)
        shell: bash
        run: |
          set -euo pipefail
          BR="automation/return-${GITHUB_RUN_ID}"
          git config user.name "continuity-bot"
          git config user.email "actions@github"
          git checkout -b "$BR"
          git add outputs logs || true
          if ! git diff --staged --quiet; then
            git commit -m "return: ship tiny artifact with receipts"
            git push origin "$BR"
            echo "pushed_branch=$BR" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
          fi
