name: return-runner

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

concurrency:
  group: return-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure folders exist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs logs

      - name: Generate artifact + receipt (single Python pass)
        id: gen
        shell: bash
        run: |
          set -euo pipefail
          month=$(date -u +%Y-%m)
          logf="logs/returns-${month}.md"

          RESULT=$(python3 - << 'PY'
import hashlib, datetime, pathlib, sys

ts = datetime.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ")
body = (
    f"Return as proof â€” {ts}\n"
    "Authors stay named.\n"
    "Awakening Codex: Edges > polish. Proof > promises.\n"
)
out = pathlib.Path("outputs")
out.mkdir(parents=True, exist_ok=True)
slug = f"continuity-{ts}.md"
out_path = out / slug
out_path.write_text(body, encoding="utf-8")
sha = hashlib.sha256(body.encode("utf-8")).hexdigest()

print(out_path.as_posix())
print(sha)
print(ts)
PY
)
          ARTIFACT_PATH=$(echo "$RESULT" | sed -n '1p')
          SHA256=$(echo "$RESULT" | sed -n '2p')
          TIMESTAMP=$(echo "$RESULT" | sed -n '3p')

          echo "${TIMESTAMP}  ${ARTIFACT_PATH}  SHA-256:${SHA256}" >> "${logf}"

      - name: Commit receipts
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "continuity-bot"
          git config user.email "actions@github"
          git add outputs logs || true
          # Only commit if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "return: ship tiny artifact with receipts"
            git push
          else
            echo "No changes to commit."
          fi

          else
            echo "No changes to commit."
          fi

